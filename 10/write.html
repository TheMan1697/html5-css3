<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <style>
        input, textarea {margin-top: 10%; margin-left: 30%; width: 600px; height: 30px;}
        hr{margin-left: 28%; width: 650px;}
        textarea{margin-top: 8px; height: 400px; font-size: 15px; resize: none;}
        a {margin-left: 38%; width: 335px; margin-top: 15px; border-radius: 9px; text-decoration: none; display: block; background: #000; padding: 18px;text-align: center;color: #fff; }
        .cancel{background: #98a0ab;}
    </style>
</head>
<body>
    <form class="input" label="제목">
        <input type="text" name="title" placeholder="내용을 입력해주세요">
        <hr>
        <textarea placeholder="내용을 입력해주세요"></textarea>
        <a href="#">글쓰기</a>
        <a class="cancel" href="#">취소</a>
    </form>
</body>
</html>
